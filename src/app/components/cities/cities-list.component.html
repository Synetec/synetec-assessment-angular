<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div class="table-responsive">
            <div *ngIf="this.cities| async" >
                <h4>Cities list</h4>
              <div *ngFor="let city of this.cities| async">
                  <table id="city-table" class="table table-bordred table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td width="20%">{{city.name}}</td>
                            <td width="60%">{{city.description}}</td>
                            <td width="20%">
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" (click)="deleteCity(city)">
                                        <span class="glyphicon glyphicon-trash">Delete</span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
              </div>
            </div>
            <div *ngIf="(this.cities| async)==null" >
              <div class="alert alert-warning alert-dismissible fade show">
                City List is empty.
                <button type="button" class="close" data-dismiss="alert">&times;</button>
            </div>
            </div>
          </div>
        </div>
    </div>
</div>
